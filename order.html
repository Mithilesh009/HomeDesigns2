    <script>

        let order = JSON.parse(localStorage.getItem("cart_order"))
        let ord_row = document.querySelector(".order_row")


        for (let i = 0; i <= localStorage.length; i++) {
            img = order[i].image;
            name = order[i].name;
            price = order[i].price;
            qty = order[i].quantity;

            let div = document.createElement("div")
            div.innerHTML = `
            <div class="col col-xl-2 col-lg-2 col-md-6 col-sm-6"><img src='${img}' class="img-fluid" alt=""></div>
                <div class="col col-4 my-auto">
                    <h4><strong>${name}</strong></h4>
                    <h6><strong>Rs. ${price}</strong></h6>
                    <h4><button onclick='remove_item("${i}")' class="btn remove_btn btn-outline-primary"> cancel order  </button></h4>
                </div>
                <div class="col col-xl-2 col-lg-2 col-md-6 col-sm-6 my-auto border border-2 py-auto ">QTY  - &ensp; ${qty}</div>
        `
            ord_row.appendChild(div)
            div.classList.add("row")
            div.classList.add("justify-content-center")
            div.classList.add("my-3")


        }


        function remove_item(i) {

            console.log(i)
            order.splice(i, 1);
            localStorage.setItem('cart_order', JSON.stringify(order));

            location.reload()
            alert("item removed")
        }

    </script>
